<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AURA++ Backend</title>
  <style>
    body {
      background-color: #0b0b0b;
      color: #ffffff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
    }

    .text-red {
      color: #D90429;
    }

    p {
      font-size: 1.2rem;
      color: #cccccc;
    }

    a {
      color: #D90429;
      text-decoration: none;
      border: 1px solid #D90429;
      padding: 10px 20px;
      border-radius: 5px;
      margin-top: 20px;
      display: inline-block;
      transition: all 0.3s ease;
    }

    a:hover {
      background-color: #D90429;
      color: #ffffff;
    }
  </style>
</head>

<body>
  <div>
    <h1>AURA<span class="text-red">++</span> API Server</h1>
    <p>This is the backend server running on Laravel.</p>
    <p>Please visit the Frontend Application at:</p>
    <a href="http://localhost:5174">http://localhost:5174</a>
  </div>
</body>

</html>
